<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		 
		<!-- css -->
		<link rel="stylesheet" href="./stylesheet.css">
		 
		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;400;600;900&display=swap" rel="stylesheet">
		 
		<!-- webpack -->
		<script src="./main.bundle.js"></script>
	</head>
	<body>
		<div class="main-parent league center-text">
			<h1>Who Owns The Moon?</h1>
			<p class="subtitle" >Where all web3 projects go</p>
			<div class="scene-parent">
				<a-scene embedded vr-mode-ui="enabled: false">
					<a-assets>
						<a-asset-item id="moon" src="./assets/moon/moon.gltf" ></a-asset-item>
					</a-assets>
					
					<a-entity
						gltf-model="#moon"
						scale="10 10 10"
						rotation="0 180 0"
						animation="property: rotation; to: 0 -360; loop: true; dur: 40000; easing: linear"
						></a-entity>
					
					<a-entity camera look-controls orbit-controls="
						autoRotate: false;
						enableDamping: false;
						enableRotate: true;
						target: 0 0 0;
						initialPosition: 0 0 17;
						enableZoom: false;
						enablePan: false;
						maxPolarAngle: 160;
						minPolarAngle: 20;
						"
						></a-entity>
					 
					<a-light type="directional" position="0 0 0" rotation="-90 0 0" target="#directionaltarget" intensity="4.0">
							<a-entity id="directionaltarget" position="-1 0 -1"></a-entity>
					</a-light>
				</a-scene>
			</div>
			<h2>
				<p style="font-size: 0.5em" >The moon currently belongs to:</p>
				<p id="nameTag" >---</p>
			</h2>
			 
			<!-- purchase section -->
			<hr style="width:80%; margin: 2em;"/>
			<p style="font-size: 2rem; margin-bottom: 0.1em; margin">Purchase the moon</p>
			<p style="font-size: 1rem; margin-bottom: 0.5em;">Your name</p>
			<input id="nameInput" type="text"/>
			<button id="firstPurcaseButton" class="league purchase-button">Purchase</button>
			<div style="height: 4rem"></div>
		</div>
	</body>
</html>
